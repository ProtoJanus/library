<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <h1>Quantum Library Records</h1>
    <button class="add-book-button">Add Book</button>
    <dialog>
      <div class="dialog-content">
        <form id="book-form" action="">
          <label for="book-name">Book Name</label>
          <input type="text" name="book-name" id="book-name" />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="pages">Page Count</label>
          <input type="number" name="pages" id="pages" />
          <label for="has-read">Finished</label>
          <input type="checkbox" name="has-read" id="has-read" />
        </form>
        <button form="book-form" type="submit" class="modal-close">
          Submit Book
        </button>
      </div>
    </dialog>
    <table class="books-table">
      <thead>
        <tr>
          <td>Book Name</td>
          <td>Author</td>
          <td>Pages</td>
          <td>Finished</td>
        </tr>
        <tbody class="books-table-body">

        </tbody>
      </thead>
    </table>
  </body>
</html>
